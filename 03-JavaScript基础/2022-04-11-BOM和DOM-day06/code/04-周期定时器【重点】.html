        //需求：制作一个5秒倒计时，到0时停止计时
        let n=5;
        let timer=setInterval(function(){
            console.log( n );

            if(n===0){ //到0时停止计时
                clearInterval(timer);
            }

            n--;
        }, 1000);
    </script>
