<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr=['刘备', '关羽', '张飞'];
        console.log( arr );

        //1. .concat() 拼接数组，返回一个新数组
        let arr2 = arr.concat([4,5,6]);
        console.log( arr2 );

        //2. .slice() 截取数组，返回截取到的子数组
        let arr3 = arr.slice(1, 3);
        console.log( arr3 );

        //3. .join() 将数组元素拼接成字符串
        let str = arr.join('---');
        console.log( str );

        //4. .indexOf() 查找元素是否存在，存在返回下标，不存在返回-1
        console.log( arr.indexOf('张飞') );
    </script>
</body>
</html>
