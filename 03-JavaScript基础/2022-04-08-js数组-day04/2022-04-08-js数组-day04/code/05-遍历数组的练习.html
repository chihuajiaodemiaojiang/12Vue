        let arr=[16,3,5,7,241,32,25,48];

        //3.编写函数返回一个数组中的最大值
        console.log( getMax(arr) );

        function getMax(a){
            let max=a[0]; //将数组中的第一个元素作为最大值

            a.forEach(function(v,i){
                if(max<v){
                    max=v; //遇到一个更大的，就开抢
                }
            });

            return max;
        }
