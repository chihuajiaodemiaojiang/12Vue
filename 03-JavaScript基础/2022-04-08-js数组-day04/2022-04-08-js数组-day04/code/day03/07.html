<body>
    <script>
        //场景题：张大头开了一个超市，平时所有商品在进货价的基础上，提价40%销售，到国庆节这天要做全场活动，在平时售价的基础上全场打8折。请编写函数计算所有商品的打折价。如：洗衣粉进货价 3.7元，法式小面包进货价6.2元，苹果进货价 2.66元。

        console.log( getPrice(3.7) );
        console.log( getPrice(6.2) );
        console.log( getPrice(2.66) );

        function getPrice(n){
            return n*1.4*0.8;
        }
    </script>
