<!DOCTYPE html>

<body>
    <script>
        //编程题：请设计一个函数，通过形式参数获取到传入的实际参数后，利用判断语句判断这个数字是奇数还是偶数，奇数输出“odd”，偶数输出“even”。

        evenOdd(5);
        evenOdd(6);

        function evenOdd(n){
            if( n%2 === 0 ){
                console.log('even');
            }else{
                console.log('odd');
            }
        }
    </script>
</body>
