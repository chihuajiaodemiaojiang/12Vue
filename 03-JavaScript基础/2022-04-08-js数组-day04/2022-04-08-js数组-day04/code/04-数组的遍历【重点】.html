<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr=['张飞', '张三丰', '张无忌', '赵敏'];
        console.log( arr );

        //下标与长度存在1个数字差，差一个数

        //1. for循环遍历数组
        for(let i=0; i<arr.length; i++){
            console.log( i, arr[i] );
        }

        //2. forEach()方法遍历数组
        arr.forEach( function(v, i){
            console.log( v );
        } );
        
    
    </script>   
</body>
</html>
