<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr=['刘备', '孙权', '曹操'];
        console.log( arr );

        //1. 新增元素
        arr[3]='吕布';
        console.log( arr );

        //2. 修改元素
        arr[0]='刘邦';
        console.log( arr ); 

        //3. 删除元素（了解）
        delete arr[1];
        console.log( arr );

        //4. 查询访问元素
        console.log( arr[2] );
        console.log( arr.length );
    </script>
</body>
</html>
