<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //定义二维数组
        let arr=[
            ['刘备', 30, '编草鞋'],
            ['关羽', 28, '读春秋'],
            ['张飞', 26, '吃牛肉'],
        ];

        console.log( arr );

        //访问二维数组
        console.log( arr[0][0] );
        console.log( arr[1][2] );

        //遍历二维数组
        arr.forEach(function(v,i){
            v.forEach(function(v2,i2){
                console.log(v2);
            });
        });
    </script>
</body>
</html>
