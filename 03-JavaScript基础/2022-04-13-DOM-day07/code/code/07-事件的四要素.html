<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width:300px;
            height:200px;
            background:#f00;
        }
    </style>
</head>
<body>
    <div>123</div>

    <script>
        /*
        事件源：div标签
        事件类型：click
        事件处理函数：function(){
                        console.log(111);
                     }
        事件对象：e 事件处理函数的第一个形式参数
        */
        let div=document.querySelector('div');
        div.onclick=function(e){
            console.log(e);
        }
    </script>
</body>
</html>
