<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 5, b = 7;

        let c = b++ - --a; //a=4  b=8  c=3
        console.log(a, b, c);

        let d = ++a + b--; //a=5  b=7  d=13
        console.log(a, b, d);
    </script>
</body>
</html>
