<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //场景题: 小明在网上购物，买了3个笔记本，每个5.78元，商家不包邮，还需要付4元运费，但他有一张满10元减2元的优惠券，编程计算出最终小明要支付的金额。请使用变量存储数据，变量 num保存数量，price保存价格，freight保存运费，coupon保存优惠券

        let num=3;
        let price=5.78;
        let freight=4;
        let coupon=2;
        let total=num*price+freight-coupon;
        console.log( total );
    </script>
</body>
</html>
