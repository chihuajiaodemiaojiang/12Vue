<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //需求：根据考试分数打印出等级
        let score=88;

        //1. 单分支
        if( score >= 90 ){
            console.log( '优秀' );
        }

        //2. 双分支
        if( score>=90 ){
            console.log('优秀');
        }else{
            console.log('不优秀');
        }

        //3. 多分支，90+优秀 80~90良好 70~80中等 60~70及格 60-不及格
        if( score>=90 ){
            console.log('优秀');
        }else if( score>=80 ){
            console.log('良好');
        }else if( score>=70 ){
            console.log('中等');
        }else if( score>=60 ){
            console.log('及格');
        }else{
            console.log('不及格');
        }
    </script>
</body>
</html>
