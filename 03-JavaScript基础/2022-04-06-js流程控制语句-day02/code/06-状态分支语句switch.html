    <script>

        switch(week){

                console.log('打麻将');
                break;
            case '星期二':
                console.log('上网打麻将');
                break;
            case '星期三':
                console.log('敲代码');
                break;
            case '星期四':
                console.log('看别人敲代码');
                break;
            case '星期五':
                console.log('加班敲代码');
                break;
            case '星期六':
                console.log('打游戏');
                break;
            case '星期天':
                console.log('钓鱼');
                break;
            default:
                console.log('你写的不是星期几');
        }
    </script>
