<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width:1000px;
            margin:10px auto;
        }

        .btn{
            height:36px;
            border-bottom:1px solid #ccc;
            text-align:center;
        }

        .btn a{
            text-decoration:none;
            color:#fff;
            background:#888;
            display:inline-block;
            height:36px;
            line-height:36px;
            padding:0 30px;
        }

        .btn a.on{
            color:#f00;
            background:#fff;
            border:1px solid #ccc;
            border-bottom:0;
        }

        .slider div{
            margin:10px 0;
            height:150px;
            background:#aaa;
            text-align:center;
            font-size:60px;
            color:#fff;
            display:none;
        }

        .slider div:nth-child(1){
            background:#f00;
            display:block;
        }
        .slider div:nth-child(2){
            background:#0a0;
        }
        .slider div:nth-child(3){
            background:#00f;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="btns">
            <a href="#" class="on">企业文化</a>
            <a href="#">团队介绍</a>
            <a href="#">大事记</a>
        </div>
        <div class="slider">
            <div>111</div>
            <div>222</div>
            <div>333</div>
        </div>
    </div>

    <script>
        //正式版：利用循环遍历批量绑定事件
        let btns=document.querySelectorAll('.btn a');
        let box=document.querySelectorAll('.slider div');
        
        btns.forEach(function(v,i){
            //console.log( v );  //遍历得到的v是a标签，表示每一个按钮
            v.onmouseover=function(){
                //console.log( i ); //移入时显示当前按钮的下标

                //一刀切，把所有按钮上的on都清除
                btns.forEach(function(v2,i2){
                    v2.className='';
                });

                //给自己添加on
                btns[i].className='on';

                //一刀切，把所有的盒子都隐藏
                box.forEach(function(v2,i2){
                    v2.style.display='none';
                });

                //显示按钮对应的盒子，通过下标 i 来对应
                box[i].style.display='block';
            }
        });
    </script>
</body>
</html>
