<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 100%;
            height: 100%;
            position: relative;
        }
        .box .top{
            width: 100%;
            height: 50px;
            background: #f00;
            position: absolute;
            top: 0;
            left: 0;
        }
        .box .top .left{
            width: 50%;
            height: 50px;
            background: #0f0;
            position: absolute;
            top: 0;
            left: 0;
        }
        .box .top .right{
            width: 50%;
            height: 50px;
            background: #00f;
            position: absolute;
            top: 0;
            right: 0;
        }
        .box .bottom{
            width: 100%;
            height: 50px;
            background: #f00;
            position: absolute;
            bottom: 0;
            left: 0;
        }
        .box .bottom .left{
            width: 50%;
            height: 50px;
            background: #0f0;
            position: absolute;
            bottom: 0;
            left: 0;
        }
        .box .bottom .right{
            width: 50%;
            height: 50px;
            background: #00f;
            position: absolute;
            bottom: 0;
            right: 0;
        }
        .box .center{
            width: 100%;
            height: 100%;
            position: absolute;
            top: 50px;
            left: 0;
        }
        .box .center .left{
            width: 50%;
            height: 100%;
            background: #0f0;
            position: absolute;
            top: 0;
            left: 0;
        }
        .box .center .right{
            width: 50%;
            height: 100%;
            background: #00f;
            position: absolute;
            top: 0;
            right: 0;
        }
        .box .center .center{
            width: 100%;
            height: 100%;
            background: #fff;
            position: absolute;
            top: 50px;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="top">
            <div class="left"></div>
            <div class="right"></div>
        </div>
        <div class="center">
            <div class="left">
                <div class="center"></div>
            </div>
            <div class="right">
                <div class="center"></div>
            </div>
        </div>
        <div class="bottom">
            <div class="left"></div>
            <div class="right"></div>
        </div>
    </div>
    <script>
        var box = document.querySelector('.box');
        var top = document.querySelector('.top');
        var bottom = document.querySelector('.bottom');
        var left = document.querySelector('.left');
        var right = document.querySelector('.right');
        var center = document.querySelector('.center');
