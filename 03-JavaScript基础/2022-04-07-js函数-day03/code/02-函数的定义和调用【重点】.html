<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1. 函数声明
        function show(){
            console.log('今天星期四，我们在上课，好海哦~~~');
        }

        //函数的调用
        show();
        show();
        show();

        //2. 函数表达式，匿名函数
        let fn=function(){
            console.log('明天星期五，我们还上课，更海哦~~~');
        }

        //函数的调用
        fn();
        fn();
        fn();
        fn();
    </script>
</body>
</html>
