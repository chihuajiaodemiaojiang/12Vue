<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="num1">
    <button type="button" id="btn">判断是不是数字</button>

    <script>
        btn.onclick=function(){
            let a=num1.value;

            //isNaN用于判断输入的值是不是一个数字
            console.log( a, isNaN(a) );
        }
    </script>
</body>
</html>
