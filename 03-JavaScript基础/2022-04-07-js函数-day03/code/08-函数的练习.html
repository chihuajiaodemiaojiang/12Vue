        // 2. 编写函数实现返回三个数中的最大值
        console.log( getMax(21, 3, 55) );

        function getMax(a, b, c){
            let max=a; //将a拿出来作为最大值 21

            if( max<b ){
                max=b;
            }

            if( max<c ){
                max=c;
            }
