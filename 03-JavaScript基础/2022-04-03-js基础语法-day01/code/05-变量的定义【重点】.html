<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1. var定义变量
        var a=10;
        console.log( a ); //使用变量

        //2. let定义变量
        let b=20;
        console.log( b );

        //3. const定义变量
        const c=30;
        console.log( c );
    </script>
</body>
</html>
