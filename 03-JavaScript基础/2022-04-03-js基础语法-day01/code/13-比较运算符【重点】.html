<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //比较运算符 >  >=  <  <=
        console.log( 10 > 5 );
        console.log( 10 >= 5 );
        console.log( 10 < 5 );
        console.log( 10 <= 10 );

        //= 赋值运算符
        let a=10;

        //console.log( a=5 ); //赋值运算符，结果就是值本身

        //console.log( a=='10' ); //值等于，只判断两边的值是否相等，不判断类型
        //console.log( a==='10' ); //全等于，要同时判断两边的值和类型是否相等

        console.log( a!='10' ); //与 == 相反
    </script>
</body>
</html>
