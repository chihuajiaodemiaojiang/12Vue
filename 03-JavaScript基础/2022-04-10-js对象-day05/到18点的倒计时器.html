<!-- 到18点的倒计时器 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background: #ccc;
            border-radius: 50%;
            position: relative;
            margin: 0 auto;
            text-align: center;
            line-height: 200px;
            font-size: 50px;
            color: #fff;
        }
        .box span {
            display: block;
            font-size: 20px;
            color: #fff;
        }
        .box .hour {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f00;
            border-radius: 50%;
            transform-origin: 50% 50%;
            transform: rotate(0deg);
            transition: all 1s linear;
        }
        .box .min {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0f0;
            border-radius: 50%;
            transform-origin: 50% 50%;
            transform: rotate(0deg);
            transition: all 1s linear;
        }
        .box .sec {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #00f;
            border-radius: 50%;
            transform-origin: 50% 50%;
            transform: rotate(0deg);
            transition: all 1s linear;
        }
        .box .hour:hover {
            transform: rotate(360deg);
        }
        .box .min:hover {
            transform: rotate(360deg);
        }
        .box .sec:hover {
            transform: rotate(360deg);
        }

    </style>
</head>
<body>
            <div class="box">
        <span>18</span>
        <span>00</span>
        <span>00</span>
        <div class="hour"></div>
        <div class="min"></div>
        <div class="sec"></div>
    </div>
    <script>
        var time = 18 * 60 * 60;
        var timer = setInterval(function() {
            time--;
            var hour = Math.floor(time / 3600);
            var min = Math.floor(time % 3600 / 60);
            var sec = Math.floor(time % 60);
            hour = hour < 10 ? '0' + hour : hour;
            min = min < 10 ? '0' + min : min;
            sec = sec < 10 ? '0' + sec : sec;
            document.querySelector('.hour').innerHTML = hour;
            document.querySelector('.min').innerHTML = min;
            document.querySelector('.sec').innerHTML = sec;
            if (time == 0) {
                clearInterval(timer);
                alert('时间到了');
            }
        }, 1000);
    </script>
</body>
</html>
<!-- 到18点的倒计时器 -->
