<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let obj={
            name:'刘备',
            age:23,
            height:165,
        }

        console.log( obj );

        //for in 遍历对象
        for(let key in obj){
            console.log( obj[key] );
        }

        //第1次循环 key='name'
        //第2次循环 key='age'
        //第3次循环 key='height'
    </script>
</body>
</html>
