<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let obj={
            name:'张三疯',
            age:18,
            like:function(){
                console.log( this === obj );
                //对象方法中的this指向对象自身
                console.log( this.name + '每天疯三次');
            }
        }

        console.log( obj );
        obj.like();
    </script>
</body>
