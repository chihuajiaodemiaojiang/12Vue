<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
<script>
    //console.dir( String ); //查看类的结构，原型可以看到能够使用的方法

    let str = 'Hello World !!!';
    console.log(str);

    //1. length 字符串长度
    console.log(str.length);

    //2. indexOf() 查询字符串在另一个字符串中首次出现的位置
    console.log(str.indexOf('o'));
    console.log(str[0]); //字符串也有下标，就是每一个字符的位置，从0开始计算

    //3. replace() 替换字符串，返回替换后的字符串
    let str2 = str.replace('o', '张');
    console.log(str2);

    //4. substr() 截取字符串，返回截取到的子字符串
    console.log(str.substr(2, 3));

    //5. split() 拆分字符串，返回拆分后形成的数组
    console.log(str.split(' '));

    //6. toLowerCase() 变小写
    console.log(str.toLowerCase());

    //7. toUpperCase() 变大写
    console.log(str.toUpperCase());
</script>
</body>
</html>
