<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //编程题：请遍历人名数组arr['张三','张三丰','李雷','尤雨溪']，当遍历到'李雷'时，给他打印一个介绍 '李雷的好朋友是韩梅梅'。 

        let arr=['张三','张三丰','李雷','尤雨溪'];

        for(let i=0; i<arr.length; i++){
            if( arr[i]==='李雷' ){
                console.log( arr[i]+'的好朋友是韩梅梅' )
            }
        }
    </script>
</body>
</html>
