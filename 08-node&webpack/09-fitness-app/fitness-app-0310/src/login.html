<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页</title>
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_3419445_bp5x44im1n8.css">
</head>

<body>
    <a class="link" href="./reg.html">注册账号</a>
    <main>
        <h3>密码登录</h3>
        <form>
            <!-- 用户名 -->
            <input id="uname" type="text" placeholder="输入账号">
            <!-- 密码 -->
            <input id="pwd" type="password" placeholder="请输入密码">
            <!-- 提交按钮 -->
            <input id="loginBtn" class="btn" type="button" value="登录">
        </form>
        <p id="errTip" class="err-tip"></p>
    </main>
</body>

</html>
