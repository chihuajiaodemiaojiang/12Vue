<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_3419445_bp5x44im1n8.css">
</head>

<body>

    <main>
        <div class="banner">
            <div class="swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="./img/index-swiper-bg1.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="./img/index-swiper-bg2.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="./img/index-swiper-bg3.jpg" alt=""></div>
                </div>
                <!-- 如果需要分页器 -->
                <div class="swiper-pagination"></div>
            </div>
        </div>
        <div class="rank-punch">
            <div class="rank">
                今日排名<span id="rank">9</span>
            </div>
            <div class="punch">
                累积打卡<span id="punch">23</span>天
                <p id="punchState">今日打卡</p>
            </div>
        </div>
        <div class="sport-badge">
            <div class="sport"></div>
            <div class="badge">
                累积运动徽章<span id="badge">3</span>枚
            </div>
        </div>
    </main>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"> </script>
</body>

</html>
