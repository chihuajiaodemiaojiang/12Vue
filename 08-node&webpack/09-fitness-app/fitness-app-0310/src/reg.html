<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页</title>
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_3419445_bp5x44im1n8.css">
</head>

<body>
    <a class="link" href="./login.html">密码登录</a>
    <main>
        <h3>手机号登录/注册</h3>
        <p class="info">快速找到好友, 一站式记录你的运动</p>
        <form>
            <!-- 用户名 -->
            <input id="uname" type="text" placeholder="输入手机号码">
            <!-- 验证码 -->
            <div class="verify">
                <input id="verify" type="text" placeholder="请输入验证码">
                <canvas id="captcha1" class="code"></canvas>
            </div>
            <!-- 密码 -->
            <input id="pwd" type="password" placeholder="请输入密码">
            <!-- 确认密码 -->
            <input id="surePwd" type="password" placeholder="请再次输入密码">
            <!-- 提交按钮 -->
            <input id="regBtn" class="btn" type="button" value="注册账号">
        </form>
        <p id="errTip" class="err-tip"></p>
    </main>
</body>

</html>
