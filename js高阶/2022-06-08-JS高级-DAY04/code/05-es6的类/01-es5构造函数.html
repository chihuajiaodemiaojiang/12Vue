<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
<script>
    function Father(sheep, chick, duck) {
        this.sheep = sheep;
        this.chick = chick;
        this.duck = duck;
    }

    // 原型方法
    Father.prototype.farm = function () {
        console.log('种田');
    }

    // let father = new Father('羊子', '鸡子', '鸭子');
    function Son(sheep, chick, duck) {
        // 1. 属性的继承: 在子构造函数内部通过call方法调用Father
        Father.call(this, sheep, chick, duck);
    }

    // 2. 继承父构造函数原型对象的方法: 将子构造函数原型对象的隐式原型指向父构造函数的原型对象
    Son.prototype = Object.create(Father.prototype);
    // 3. 将子构造函数的原型对象的构造器指回子构造函数本身
    Son.prototype.constructor = Son;
    let son = new Son('羊子', '鸡子', '鸭子');
    console.log(son);
    son.farm();
    // son.own();
</script>
</body>

</html>
