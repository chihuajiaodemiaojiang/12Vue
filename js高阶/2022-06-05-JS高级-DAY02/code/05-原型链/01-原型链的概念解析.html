<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        Object.prototype.show = function () {
            console.log('爷爷秀');
        }

        let arr = [];
        arr.show();

        let str = '123';
        str.show();

        function Person(uname, age) {
            this.uname = uname;
            this.age = age;
        }

        Person.prototype.skill = function () {
            console.log('敲代码');
        }

        // Person.prototype.show = function () {
        //     console.log('它爹秀');
        // }

        let p1 = new Person('小妲己', 18);

        // p1.show = function () {
        //     console.log('自己秀');
        // }

        console.log(Person.prototype);
        // 构造函数的原型对象也是一个对象, 它也会有隐式原型`__proto__`这个属性. 这个属性指向Object的原型对象
        console.log(Person.prototype.__proto__ === Object.prototype);
        // Object的原型对象又是一个对象, 它也会有隐式原型`__proto__`这个属性. 这个属性指向null
        console.log(Object.prototype.__proto__ === null);
        // Object的原型对象上有一个属性`constructor`, 这是构造器, 它指回Object本身
        console.log(Object.prototype.constructor); // Object() { [native code] }

        console.log(Object.prototype);

        p1.show();
    </script>
</body>

</html>
