<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.27.2/axios.min.js"></script>
</head>

<body>
    <script>
        axios.get('url地址?参数1=值1&参数2=值2...')
            .then(function (res) {
                console.log(res);

            })
            .catch(err => {
                console.log(err);

            })

        axios.get('url地址', {
            params: {
                参数1: 值1,
                参数2: 值2
            }
        }).then(function (res) {
            console.log(res);

        }).catch(err => {
            console.log(err);
        })

        axios({
            method: 'get',
            url: 'url地址',
            params: {
                参数1: 值1,
                参数2: 值2
            }
        }).then(function (res) {
            console.log(res);

        }).catch(err => {
            console.log(err);
        })
    </script>
</body>

</html>
