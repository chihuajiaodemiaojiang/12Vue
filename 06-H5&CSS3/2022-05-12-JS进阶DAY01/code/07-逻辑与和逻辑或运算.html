<body>
    <script>
        // 逻辑或运算: 从左到右依次执行每一个表达式,直到找到第一个为true的表达式,就返回, 并终止程序运行; 如果没有为true的表达式,就返回最后一个为false的表达式
        // let res = '' || 123 || 456;
        let res = '' || undefined || 0
        console.log(res);

        // 逻辑与运算: 从左到右依次执行每一个表达式,直到找到第一个为false的表达式,就返回, 并终止程序运行; 如果没有为false的表达式,就返回最后一个为true的表达式

        // let res1 = '' && undefined && 456;
        let res1 = 123 && 3333 && 3334;
        console.log(res1);

        // function callback() {
        //     console.log(111);
        // }

        // 逻辑与: 如果有callback这个函数, 就执行
        // callback && callback();

        if(callback) {
            callback();
        }
        // function fn(fun) {
