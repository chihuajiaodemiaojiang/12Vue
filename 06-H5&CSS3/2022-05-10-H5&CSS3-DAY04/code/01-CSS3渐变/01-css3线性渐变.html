<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 500px;
            height: 80px;
            /* background-color: red; */
            /* background: linear-gradient(方位名词, 色值1, 色值2, ....); */
            /* 渐变色不可以使用background-color */
            background: linear-gradient(to right bottom, red, orange, yellow, green, greenyellow, blue, purple);
        }

        .box1 {
            width: 80px;
            height: 30px;
            background: linear-gradient(to bottom, #80cef1, #3aafea);
            border-radius: 5px;
            color: #fff;
            text-align: center;
            line-height: 30px;
            font-size: 14px;
            border: 1px solid #58bad6;
            text-shadow: 0 2px 3px rgba(0,0,0,.7);
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box1">电话</div>
</body>
</html>
