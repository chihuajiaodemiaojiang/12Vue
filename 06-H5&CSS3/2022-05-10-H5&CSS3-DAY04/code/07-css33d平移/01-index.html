<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            /* perspective: 视距 */
            /* 必须要添加视距,才可以实现近大远小的效果 */
            perspective: 800px;
        }

        .box {
            margin: 100px auto;
            width: 200px;
            height: 200px;
            background-color: rebeccapurple;
            transition: .3s;
            /* translateZ(): 正值代表离眼睛越近,否则越远 */
            transform: translateZ(799px);

        }

        .box:hover {

        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
