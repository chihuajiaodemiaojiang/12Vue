<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            margin: 100px auto;
            width: 200px;
            height: 200px;
            background-color: hotpink;
            transition: .3s;
        }

        .box:hover {
            /* scale(倍数): 大于1的值代表放大; 否则代表缩小 */
            transform: scale(.8)
        }

        .box1 {
            margin: 100px auto;
            width: 200px;
            height: 200px;
            background-color: tomato;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box1"></div>
</body>
</html>
