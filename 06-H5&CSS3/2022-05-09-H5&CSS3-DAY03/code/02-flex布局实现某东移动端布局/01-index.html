<html lang="en">
<head>

    <link href="https://cdn.bootcdn.net/ajax/libs/Swiper/8.1.4/swiper-bundle.min.css" rel="stylesheet">

    <main>
        <div class="swiper">
            <div class="swiper-wrapper">

        <div class="swiper">

                <div class="swiper-slide">
                    <img src="./img/1.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="./img/2.webp" alt="">
                </div>
                <div class="swiper-slide">

        var mySwiper = new Swiper ('.swiper', {
          loop: true, // 循环模式选项
          
          // 如果需要分页器
          pagination: {
            el: '.swiper-pagination',
          },

        // 自动播放
          autoplay: {
            delay: 2000,
            disableOnInteraction: false,
            },
            // 切换效果
            effect: 'slide',
        })
