<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        header {
            position: relative;
            height: 44px;
            background-color: red;
        }

        .cate {
            position: absolute;
            left: 0;
            top: 0;
            width: 40px;
            height: 44px;
            background-color: yellowgreen;
        }

        .login {
            position: absolute;
            right: 0;
            top: 0;
            width: 40px;
            height: 44px;
            background-color: hotpink;
        }

        .search {
            margin: 0 40px;
            height: 44px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <header>
        <div class="cate"></div>
        <div class="search">123456</div>
        <div class="login"></div>
    </header>
</body>
</html>
