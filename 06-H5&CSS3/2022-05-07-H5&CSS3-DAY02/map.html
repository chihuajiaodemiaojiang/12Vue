<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="initial-scale=1.0, user-scalable=no, width=device-width" name="viewport">
	<title>位置经纬度 + 驾车规划路线</title>
	<style type="text/css">
		html,
		body,
		#container {
			width: 100%;
			height: 100%;
		}
	</style>
	<style type="text/css">
		#panel {
			position: fixed;
			background-color: white;
			max-height: 90%;
			overflow-y: auto;
			top: 10px;
			right: 10px;
			width: 280px;
		}

		#panel .amap-call {
			background-color: #009cf9;
			border-top-left-radius: 4px;
			border-top-right-radius: 4px;
		}

		#panel .amap-lib-driving {
			border-bottom-left-radius: 4px;
			border-bottom-right-radius: 4px;
			overflow: hidden;
		}
	</style>
	<script type="text/javascript">
        window._AMapSecurityConfig = {
            securityJsCode: 'ee1f9a53aa0e051024d47f21faada074',
        }
	</script>
	<link href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" rel="stylesheet"/>
	<script src="https://a.amap.com/jsapi_demos/static/demo-center/js/demoutils.js"></script>
	<script src="https://webapi.amap.com/maps?v=2.0&key=31705ac4f739d0c5442f7704f7553a4e&plugin=AMap.Driving"
	        type="text/javascript"></script>
	<script src="https://cache.amap.com/lbs/static/addToolbar.js" type="text/javascript"></script>
</head>
<body>
	<div id="container"></div>
	<div id="panel"></div>
	<script type="text/javascript">
        //基本地图加载
        var map = new AMap.Map("container", {
            resizeEnable: true,
            center: [104.064209, 30.541669],//地图中心点
            zoom: 13 //地图显示的缩放级别
        });
        //构造路线导航类
        var driving = new AMap.Driving({
            map: map,
            panel: "panel"
        });
        // 根据起终点经纬度规划驾车导航路线
        driving.search(new AMap.LngLat(104.064209, 30.541669), new AMap.LngLat(116.427281, 39.903719), function (status, result) {
            // result 即是对应的驾车导航信息，相关数据结构文档请参考  https://lbs.amap.com/api/javascript-api/reference/route-search#m_DrivingResult
            if (status === 'complete') {
                log.success('绘制驾车路线完成')
            } else {
                log.error('获取驾车数据失败：' + result)
            }
        });
	</script>
</body>
</html>
