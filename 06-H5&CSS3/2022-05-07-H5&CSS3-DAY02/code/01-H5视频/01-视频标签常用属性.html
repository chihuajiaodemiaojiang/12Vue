<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 常用属性 -->
    <!-- autoplay: 自动播放(浏览器禁止了) -->
    <!-- muted: 静音播放 -->
    <!-- width: 视频的宽度 height: 视频的高度 二选一即可 -->
    <!-- controls: 控制条 -->
    <!-- loop: 循环播放 -->
    <video src="./video/1.mp4" width="500" muted autoplay controls loop></video>
</body>
</html>
