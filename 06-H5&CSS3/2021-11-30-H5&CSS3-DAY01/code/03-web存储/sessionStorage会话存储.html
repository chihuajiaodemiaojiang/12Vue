<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="save">保存数据</button>
    <button id="get">获取数据</button>
    <button id="remove">删除数据</button>
    <button id="clear">清空数据</button>

    <script>
        // 跨页面访问本地存储localStorage中的数据
        console.log(localStorage.getItem('uname'));
        

        // setItem('属性名', '属性值'): 保存数据
        save.addEventListener('click', function(){
            sessionStorage.setItem('uname', '小妲己');
            sessionStorage.setItem('age', 18)
        })

        // getItem('属性名'): 获取数据
        get.addEventListener('click', function(){
            console.log(sessionStorage.getItem('uname'));
        })

        // removeItem('属性名'): 删除指定数据
        remove.addEventListener('click', function(){
            sessionStorage.removeItem('uname');
        })

        // 清空所有会话存储(慎用)
        clear.addEventListener('click', function(){
            sessionStorage.clear();
        })
    </script>
</body>
</html>
