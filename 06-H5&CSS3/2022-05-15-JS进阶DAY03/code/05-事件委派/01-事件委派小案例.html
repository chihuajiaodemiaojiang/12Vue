         btn.addEventListener('click', function(){

        // 事件委派: 把本该绑定给当前元素的事件,绑定给其写死在页面上的祖先元素,利用e.target和事件冒泡实现对当前元素的操作
        list.addEventListener('click', function(e){
            if(e.target.nodeName === 'LI') {
                e.target.style.backgroundColor = 'hotpink';

        })
