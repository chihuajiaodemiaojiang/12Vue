<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grandpa {
            overflow: hidden;
            width: 400px;
            height: 400px;
            background-color: hotpink;
        }

        .father {
            overflow: hidden;
            margin: 50px 0 0 50px;
            width: 300px;
            height: 300px;
            background-color: peachpuff;
        }

        .son {
            margin: 50px 0 0 50px;
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div id="grandpa" class="grandpa">grandpa
        <div id="father" class="father">father
            <div id="son" class="son">son</div>
        </div>
    </div>

    <script>
        // 事件捕获: 事件的触发顺序由上到下依次触发; document -> grandpa -> father -> son
        // 默认是冒泡阶段, 需要通过设置事件监听函数的第三个参数为ture来实现事件捕获
        let grandpa = document.querySelector('#grandpa');
        let father = document.querySelector('#father');
        let son = document.querySelector('#son');

        document.addEventListener('click', function(){
            alert('document')
        }, true)

        grandpa.addEventListener('click', function(){
            alert('grandpa')
        }, true)
        father.addEventListener('click', function(){
            alert('father')
        }, true)
        son.addEventListener('click', function(){
            alert('son')
        }, true)
    </script>
</body>
</html>
