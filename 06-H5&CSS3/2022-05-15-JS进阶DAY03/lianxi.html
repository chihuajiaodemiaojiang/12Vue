	<script !src="">
        //声明正则1
        let reg1 = new RegExp('abc');
        //声明正则2
        let reg2 = /abc/;
        // 半段字符串中包含特定内容
        //reg.test(‘需要判断的字符串)：返回布尔值
        let str = 'abcadag';
        console.log(reg1.test(str));
        console.log(reg2.test('abasdfc'));
        console.log(reg2.test('a'));
        //match()：返回一个数组，包含所有匹配的字符串
        let str1 = '污渍虚空管军，污渍吹JB';
        let arr = str1.match(/污渍/g);
        console.log(arr);
        //replace()：返回一个新的字符串，替换所有匹配的字符串
        let str2 = str1.replace(/污渍/g, 'u21');
        console.log(str2);
