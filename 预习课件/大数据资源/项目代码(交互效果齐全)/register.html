<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>注册页</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/register.css">

  <style>
  </style>
</head>

<body>

  <!-- 头部 -->
  <div class="header   ">
    <div class="w1000 clearfix">

      <!-- 左边logo -->
      <div class="logo fl">
        <a href="index.html">
          <h1>源码数据</h1>
        </a>
      </div>

      <!-- 右边登录和注册 -->
      <p class="header-login fr">
        已有源码账号，
        <a href="login.html">立即登录</a>
      </p>
    </div>
  </div>
  <div class="content w1000">
    <form action="#" class="reg-form">
      <h1>欢迎注册</h1>
      <h2>百款接口免费试用</h2>
      <p class="reg-desc-p">注册即送300元大礼包</p>
      <div class="reg-item">
        <input type="text" class="reg-input" name="" id="" placeholder="用户名（6~20位字母数字）">
        <p class="error clearfix">
          <span class="error-icon fl"></span>
          <span class="msg fl">昵称需在6-12位字母数字间</span>
        </p>
        <img class="clear-img" src="./images/clearInput.png" alt="">
      </div>
      <div class="reg-item">
        <input type="text" class="reg-input" name="" id="" placeholder="请输入手机号码">
        <p class="error">
          <span class="error-icon fl"></span>
          <span class="msg fl">请输入正确的手机号</span>
        </p>
        <img class="clear-img" src="./images/clearInput.png" alt="">
      </div>
      <div class="reg-item clearfix">
        <input type="text" class="reg-input msg-input fl" name="" id="" placeholder="请输入手机短信验证码">
        <input type="button" class="reg-msgbtn fl" value="获取验证码">
        <p class="error" id="captcha">
          <span class="error-icon fl"></span>
          <span class="msg fl">请输入4位手机验证码</span>
        </p>
        <img class="clear-img code-img" src="./images/clearInput.png" alt="">
      </div>
      <div class="reg-item">
        <input type="password" class="reg-input" name="" id="" placeholder="请输入6至12位的密码">
        <p class="error clearfix">
          <span class="error-icon fl"></span>
          <span class="msg fl">请输入6至12位的密码</span>
        </p>
        <img class="clear-img" src="./images/clearInput.png" alt="">
      </div>
      <p class="agree">
        <label>
          <input type="checkbox" id="argeeChkbox" class="checked" />
          <span class="info">我已阅读并接受
            <a href="#" target="_blank">《源码用户服务协议》</a>
            <a href="" target="_blank">《源码隐私政策》</a>
          </span>
        </label>
      </p>
      <input class="reg-btn user-reg-action-log" disabled id="regBtn" type="button" value="立即注册" disabled="">
    </form>
  </div>
  <!-- 头部结束  -->

  <!-- 轮播 -->

  <!-- 服务区 -->






</body>
<script src="./js/common.js"></script>
<script src="./js/register.js"></script>

</html>
