    <script>
        /*

        let aArr = document.querySelectorAll(".list a")
        aArr.forEach(function(v,i){
            //需求: 鼠标移动到a标签时添加active类名, 移出则移除该类名
            v.onmouseover = function(){
                // v.className = "link active"
                v.classList.add("active","dev")
            }
            v.onmouseout = function(){
                // v.className = "link"
                v.classList.remove("active","dev")
            }
        })

    </script>
