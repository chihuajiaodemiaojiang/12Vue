<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{font-size: 30px;}
    </style>
</head>
<body>
    <div id="box">
        倒计时-
        <span id="box"></span>秒
    </div>
    <script>
        /* 
        需求: 在页面中显示内容格式如下: 倒计时x秒
        强制要求: 不得修改HTML结构
        难度系数: ☆
        展示效果不对的原因: ??? 
        */
        let boxObj = document.querySelector("#box");
        let num = 5;
        setInterval(function(){
            boxObj.innerHTML = `倒计时-<span id="box">${--num}</span>秒`;
        },1000)
       
    </script>
</body>
</html>
