<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 400px;
           /* line-height: 50px; */
        }
    </style>
</head>

<body>
    <h1>完整的表格</h1>
    <!-- 
      1  table: 整个表格
      2  tr:行
      3  td:单元格
      4  thead:表格头部
      5  tbody:表格主体
      6  tfoot:表格尾部
      7  th:表头单元格
      8  caption:表格标题
      
      属性:
      colspan：列的合并,当前单元格占几列就写几
      rowspan: 行的合并,当前单元格占几行就写几
     -->
    <table border="1">
        <caption>学员信息表</caption>
        <!-- 表格的头部 -->
        <thead>
            <tr>
                <th>序号</th>
                <th>姓名</th>
                <th>性别</th>
                <th>爱好</th>
            </tr>
        </thead>
        <!-- 表格的主体 -->
        <tbody>

            <tr>
                <td>1</td>
                <td>张三</td>
                <!-- 行的合并 -->
                <td rowspan="2">男</td>
                <td>女</td>
            </tr>
            <tr>
                <td>2</td>
                <td>张三疯</td>
                
                <td>女</td>
            </tr>
            <tr>
                <td>3</td>
                <td>李四</td>
                <td>女</td>
                <td>html css js</td>
            </tr>
            <tr>
                <td>4</td>
                <td>赵六</td>
                <td>女</td>
                <td>html css js</td>
            </tr>
        </tbody>
        <!-- 表格的尾部 -->
        <tfoot>
            <tr>
                <td>总计:</td>
                <!-- 列的合并 -->
                <td colspan="3">4人</td>
                <!-- <td></td>
                <td></td> -->
            </tr>
        </tfoot>
    </table>
</body>

</html>
