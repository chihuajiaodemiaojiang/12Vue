<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        1 层叠性：多个选择器的样式会叠加到一个标签身上，这个现象称为层叠性。
        2 !important > style > id选择器 > 类选择器 > 标签选择器
         */
        div {
            background-color: red !important ;
        }

        .box1 {
            font-size: 30px;
            background-color: green;
        }

        #box {
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div id="box" class="box1" style="background-color:orange ;">星期一</div>
    <div>星期二</div>

</body>

</html>
