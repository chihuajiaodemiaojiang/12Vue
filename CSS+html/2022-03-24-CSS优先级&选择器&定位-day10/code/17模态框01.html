<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;padding: 0;
        }
        html,body{
            height: 100%;
        }
        /* 蒙层盒子，负责挡整个浏览器窗口 */
        .mask{
            position: absolute;
            top: 0;
            left: 0;
            width:100% ;
            height:100% ;
            background-color: rgba(0,0,0,0.5);
        }
        .pop-dialog{
            position: absolute;          
            left: 50%;
            top: 50%;
            margin-left: -250px;
            margin-top: -200px;
            width: 500px;
            height: 400px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <a href="http://www.baihe.com">百度</a>
     <div id="mask" class="mask">

    </div> 
    <!-- 中间区域 -->
     <div class="pop-dialog">

     </div>
</body>
</html>
