<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;padding: 0;
        }
        /*
        1 宽、高、边框、内边距、外边距、背景颜色都不能继承  
        2 a标签继承的color会被默认样式覆盖，所以要单独书写
         */
        .box{
            width: 300px;
            height: 100px;
            color: red;
            font-size: 12px;
            text-indent: 20px;
            line-height: 30px;
            border: 1px solid blue;
            background-color: orange;
            padding: 20px;
            margin: 30px;
        }
    </style>
</head>

<body>
    <div class="box">
        <h2>我是一个副标题</h2>
        <p>今天天气真好，适合学代码!</p>
        <a href="#">百度</a>
    </div>
</body>

</html>
