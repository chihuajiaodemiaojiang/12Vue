<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            /* 清除默认的内边距 */
            padding: 0;
        }
        .box {
            width: 200px;
            height: 200px;
            /* color: blue; */
            /* 边框 */
            /* border: 1px solid red; */
            /* 上边框 */
            border-top: 5px solid red;
            /* 右边框 */
            border-right:5px dashed blue;
            /* 下边框 */
            border-bottom: 5px solid orange;
            /* 左边框 */
            border-left: 5px dashed green;
        }
        .box2 {
            width: 200px;
            height: 200px;
            /* color: blue; */
            /* 边框 */
            border: solid  red  5px ;
            /* 去掉下边框 */
            /* border-bottom: 0;  改变宽度*/
            border-bottom: none;    /*去掉线条形状*/     
         
        }
    </style>
</head>

<body>
   
    <div class="box">
        呵呵呵
    </div>
    <div class="box2">
        呵呵呵
    </div>

</body>

</html>
