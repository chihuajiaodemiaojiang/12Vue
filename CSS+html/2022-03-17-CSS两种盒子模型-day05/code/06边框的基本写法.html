<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            /* 清除默认的内边距 */
            padding: 0;
        }

        .box {
            width: 200px;
            height: 200px;
            /* color: blue; */
            /* 边框 */
            /* border: 1px solid red; */
           /*   border-width:边框的宽度
                border-style: 边框的线形
                border-color: 边框的颜色 
           */
           border-width:5px;
           /* 
              solid：实线
              dashed：虚线
              none:没有
            */
           border-style:solid;          
           border-color: red;
          
        }
    </style>
</head>

<body>
   
    <div class="box">
        呵呵呵
    </div>

</body>

</html>
