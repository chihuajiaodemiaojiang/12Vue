<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            font-size: 24px;
        }
       .red{
           color: #f00;
       }
       ul{
           line-height: 30px;
           color: #444;
       }
    </style>
</head>

<body>
    <h1>
        什么是 CSS?
    </h1>
    <ul>

      <li>  CSS 指 <strong class="red"> 层叠样式表</strong> (Cascading Style Sheets)</li>
      <li>  样式定义<strong>如何显示</strong> HTML 元素</li>
      <li>  样式通常存储在<strong class="red">样式表</strong>中</li>
      <li>  把样式添加到 HTML 4.0 中，是为了 <strong> 解决内容与表现分离的问题</strong></li>
      <li>  <strong>外部样式表</strong>可以极大提高工作效率</li>
      <li>  外部样式表通常存储在 <strong class="red"> CSS 文件中</strong></li>
      <li>  多个样式定义可<strong class="red"> 层叠</strong>为一个</li>
    </ul>
</body>

</html>
