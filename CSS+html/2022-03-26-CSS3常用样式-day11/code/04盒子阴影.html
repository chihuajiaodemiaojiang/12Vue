<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 200px;
            height: 100px;
            background-color: #f00;
            margin: 150px;
            /* 盒子阴影
               box-shadow: x轴  y轴  模糊度 大小 颜色
             */
            /* box-shadow: 5px 5px 5px 5px #ccc;*/
            /* inset 表示内阴影 */
            box-shadow: inset 5px 5px 5px 5px #ccc;



        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
