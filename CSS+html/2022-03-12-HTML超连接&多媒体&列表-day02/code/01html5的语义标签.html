<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        1)header: 网页或者某个区域的头部
        2)footer:网页或者某个区域的尾部
        3)main: 网页主体区域
        4)nav : 导航
        5)section: 区块
        6)aside:侧边栏
        7)article:文章
        注意：
           1 这些标签只具有语义，没有外观表现。
           2 能确定使用哪个标签，那么就使用它，如果不确定，那么就使用div
           3 在移动端项目和新项目时可以放心使用,老旧浏览器不识别。
     -->
     <header style="background-color: red;">头部</header>
     <nav>我是导航</nav>
     <!-- 主体区域 -->
     <main>
         <section> 手机区域</section>
         <section> 服装区域</section>
         <section> 家电区域</section>
          <aside>我是侧边栏</aside>
          <article>我是文章的主体</article>
     </main>
     <!-- 尾部 -->
     <footer>我是页尾</footer>

</body>
</html>
