<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color: rgb(199, 130, 167);">
    <h1>图片</h1>
    <!-- 
       <img />
       属性:
         1 src:图片文件的路径 
         2 width:设置图片的宽度【和height二选一,会按比例自动缩放】
         3 height:设置图片的高度【和width二选一,会按比例自动缩放】
         4 title：鼠标移入时给用户的提示信息 
         5 alt：图片不能显示时给用户的提示
     -->
     <img src="./img/naruto.png" alt="">
    <img src="./img/118.gif" alt="">
    <img src="./img/aa.bmp" alt="">
    <img src="./img/gril.jpg" height="600"  alt="哈哈哈"  title="这是一个美女">
</body>

</html>
