<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>这是a页面</h1>
    <!-- 

        <a href=”文件名” > 内容（文字\图片） </a>
        属性:
            1)href: 目标文件的名字 a.html
            2)target: 目标文件的打开位置
            _self:在当前窗口中打开目标文件(默认值)
            _blank: 在新窗口中打开目标文件

            3)title:鼠标移入时的提示信息
        注意点：
         1  a标签是行级元素
         2  a标签中间要写内容
     -->
    <a href="b.html"  target="_self">去b页面1</a>
    <a href="b.html"  target="_blank" title="去b页面">去b页面2</a>
    <a href="http://www.baihe.com">去百合</a>
    <a href="http://www.baidu.com">去百度</a>

    
 </body>
</html>
