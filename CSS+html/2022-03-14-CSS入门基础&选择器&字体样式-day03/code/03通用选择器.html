<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*1 通用选择器
        *{
            border: 1px solid red;
        } */
        /*2 标签选择器  */
        h1{
            color: #fff;
            background-color: deeppink;
        }
       /*   p{
            background-color: skyblue;
        } */       

        /* 类选择器
          .类名{ }
        */
        .nan1{            
            background-color: skyblue; 
        }
        .nv{
            background-color: #f00;
        }
        .font30{
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1>通用选择器</h1>
    <div>
        <p>这是一个p啊1 </p>
        <p>这是一个p啊2 </p>
    </div>
    <p>这是一个p啊 </p>
    <!-- 类(别)选择器 -->
    <p class="font30  nan1 ">张三疯</p>
    <p class="nan">张无忌</p>
    <p class="nan">李寻欢</p>
    <div class="nv">赵敏</div>
    <div class="nv font30">小昭</div>
    <p class="nv">翠花</p>
</body>
</html>
