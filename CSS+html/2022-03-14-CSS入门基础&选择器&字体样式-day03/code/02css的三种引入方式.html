<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 3  引入外部样式表文件 -->
    <link rel="stylesheet" href="./style.css">
    <!-- 2 内嵌式  只对当前html中的标签有效 -->
    <style>
        /* 选择器 */
        h1 {
            color: #fff;
            background-color: red;
        }
    </style>
</head>

<body>
    <h1>今天你快乐吗？</h1>
    <!-- 1  行内式  样式只能对当前标签有效
    <标签名 style=”属性名:属性值;属性名:属性值;”>xx</标签名> -->
    <p style="color:green; background-color: deeppink;">今天天气真好，适合学习代码!</p>
    <div>今天天气真好，适合学习代码!</div>
</body>

</html>
