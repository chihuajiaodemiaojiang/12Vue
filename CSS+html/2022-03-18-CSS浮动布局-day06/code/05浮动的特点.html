<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box {
        width: 400px;
        height: 400px;
        border: 1px solid red;
        margin: 50px;
    }

    /* 脱标：不占据标准流的空间 */
    .bluebox {
        /* 浮动 */
        float: left;
        width: 120px;
        height: 100px;
        /* 转换无效 */
        /* display: inline; */
        background-color: blue;
        color: #fff;
    }

    .greenbox {
        float: left;
        width: 100px;
        height: 100px;
        line-height: 100px;
        border: 1px solid red;
        padding: 20px;
        margin: 10px;
        background-color: green;
    }


    /* 
    特点:
     1 浮动的元素不再区分行块，可以接受 width height padding border
       margin  line-height。
     2 浮动的元素如果不写width和height,那么尺寸由内容来决定。 
     */
</style>

<body>
    <div class="box">

        <div class="bluebox">呵呵</div>
        <span class="greenbox">哈哈哈</span>

    </div>
</body>

</html>
