<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* 脱标：不占据标准流的空间 */
    .bluebox {
        /* 浮动 */
        float: left ;
        width: 120px;
        height: 150px;
        background-color: blue;
    }

    .greenbox {
        float: left;
        width: 100px;
        height: 100px;
        background-color: green;
    }
    .redbox {
        float: left;
        width: 100px;
        height: 100px;
        background-color: red;
    }
    .box{
        width: 400px;
        height: 400px;
        border: 1px solid red;
        margin: 50px;
    }
</style>

<body>
    <div class="box">

        <div class="bluebox">
        </div>
        <div class="greenbox"></div>
        <div class="redbox"></div>
    </div>
</body>

</html>
