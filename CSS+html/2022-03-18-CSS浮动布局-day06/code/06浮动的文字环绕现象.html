<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .box {
        width: 400px;
        height: 400px;
        border: 1px solid red;
        margin: 50px;
    }
    img{
        width: 100%;
        height: 100%;
    }
    /* 脱标：不占据标准流的空间 */
    .bluebox {
        /* 浮动 */
        float: left;
        width: 200px;
        height: 200px;      
      
        color: #fff;
        margin-right: 10px;
    }

    .greenbox {
        /* 单词换行 */
        word-break: break-all;
        background-color: skyblue;
    }


    /* 
    特点:
     1 浮动的元素不再区分行块，可以接受 width height padding border
       margin  line-height。
     2 浮动的元素如果不写width和height,那么尺寸由内容来决定。 
     */
</style>

<body>
    <div class="box">
        
        <div class="bluebox">
            <img src="./img/gril.jpg" alt="">
        </div>
        <!-- <p class="greenbox">浮动的元素会挡住没有浮动的元素，但是挡不住里面的内容。浮动的元素会挡住没有浮动的元素，但是挡不住里面的内容。浮动的元素会挡住没有浮动的元素，但是挡不住里面的内容。浮动的元素会挡住没有浮动的元素，但是挡不住里面的内容。浮动的元素会挡住没有浮动的元素，但是挡不住里面的内容。浮动的元素会挡住没有浮动的元素，但是挡不住里面的内容。浮动的元素会挡住没有浮动的元素，但是挡不住里面的内容。</p> -->
        <p class="greenbox">aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</p>

    </div>
</body>

</html>
