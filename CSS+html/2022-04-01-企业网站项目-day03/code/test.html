<!DOCTYPE html>
<html lang="en">
<head>
    <!--head标签中写一些对当前文档的配置(说明)信息  -->
    <!--
        设置网页的字符集
       字符集：
           字符的集合。
           字符： a b c,1 2 3 星期 ; = - /
           计算机是 美国人发明的，最开始主要用于各种科学计算，后来再用于存储数据，
           最开始就是用于存储美国人的常用字符,计算机是电子设备,用0和1来表示通电状态，计算机底层只能识别
           0和1,就给每个字符取一个编号(码),分别用0和1的组合来表示。
           1: 0000 0001
           2: 0000 0010
           0000 0001 
           ......
           以上字符和二进制的对应关系组成了一张表格，称为编码表。
           存的目的是为了显示（取）
           最初的编码表叫ASCII码表,这个编码表能表示的字符是比较少的，随着技术的发展，很多国家都要使用计算机来进行
           数据的存储,ascii码表就不够用了，于是每个国家和地区就可以有自己的一套编码表，当进行国际交流时
           就会出现问题：
               每个操作系统都有默认的编码表，当一个网站在另一个国家进行访问时，浏览器默认是以访问者所在
               国家的默认编码来打开页面的，也就是说有可能网页是A国的程序写的，在B国访问时使用的是B国的默认编码，
               那就出问题(B国的编码表中没有A国的字符，就会出现乱码)。
           支持中文的编码表（字符集）： GB2312  GBK  GB18030 
            GB:guo biao
           于是相关的组织就推出了大统一的编码表，称为utf-8，也称为万国码, 
           这个编码表中就包含了世界上绝大多数国家的语言和文字。
           
           自己写代码时如何避免乱码：
           1 让取的编码和保存的编码相同即可。
    -->
    <!-- 设置字符集(字符编码)：告诉浏览器要以这个编码来读取（显示）当前页面的内容-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 网页的标题 -->
    <title>Document</title>
    <!-- 关键词 -->
    <meta name="keywords" content="家居,茶叶,网易,邮箱,游戏,新闻,体育,娱乐,女性" />
    <!-- 描述 -->
    <meta name="description" content="网易是中国领先的互"/>
</head>
<body>
    <h1>哈哈哈，今天项目结束啦，好开心哦~~~</h1>
</body>
</html>
