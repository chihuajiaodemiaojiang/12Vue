<!DOCTYPE html> <!-- 文档声明：告诉浏览器当前html文件使用（遵循）的
    是哪个html版本(的规范),浏览器就会以这个规范来解释当前html文件.
    当前是html5的规范
 -->
<html><!--告诉浏览器这是一个html文件,也称为根标签 -->
<!-- 头部 : 当前文件的配置(描述)信息-->
<head>
    <!-- 设置当前文件的字符集 -->
    <meta charset="UTF-8">
    <!-- 视口 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 当前页面的标题 -->
    <title>我是网页的标题哦</title>
</head>
<!-- 网页的主体，要在网页上显示的内容必须要写在这个标签里面 -->
<body>

    <!--- 这是主标题 --->
    <!---哈哈哈-->
    <h1>今天星期五,马上吃午饭啦!</h1>

</body>
</html>
