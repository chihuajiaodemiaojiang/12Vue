<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>文本标签</h1>
    标签明确地将<b>包括</b>在它和其<b>结束标签</b>之间的字符或者文本变成<strong>粗体</strong>
    注意： HTML5中建议使用<strong> strong标签</strong>

    i em 标签告诉<i> 浏览器</i>把其中的文本表示为<em> 强调的内容</em>。对于所有浏览器来说，这意味着要把这段文字用斜体来显示。
    <small> small 标签</small>和<small>它所对应</small>的 <big> big 标签</big>一样，但它是缩小字体而不是放大。
    <p>
        
        <big> 如果被包围的字体</big>已经是字体模型所支持的最小字号，那么 small 标签将不起任何作用。
    </p>
    <p>
        a dozen is <del>20</del> 12 pieces
        <br>
        X<sup>2</sup>
        <br>
        X<sub>2</sub>
        <!-- 
           ctrl+z 撤销
           ctrl+ d可以同时选择中同一行的相同内容
        -->
        a dozen is <s>20</s> 12 pieces
    </p>
</body>

</html>
